<div class="" ng-controller="TestResultController as tec">
    <div class="row">
        <div class="col-md-6">
            <h3>{{tec.test.name}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Dokončeno! Úspěšnost: 0% (0/{{tec.test.questions.length}})</h4>
        </div>
        <div class="form-inline ">
            <button type="button" class="btn btn-default form-control" ng-click="">Zavřít test</button>
            <button type="button" class="btn btn-default form-control" ng-click="">Spustit znovu</button>
            <button type="button" class="btn btn-default form-control" ng-click="">Ohodnotit test</button>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="clearfix"></div>

        <div class="well margin-top" ng-repeat="question in tec.test.questions" ng-init="prevIndex = $index">
            <div class="form-control description"><span style="font-weight: bold">{{$index+1}}.</span>&nbsp;{{question.text}}</div>
            <div ng-if="question.type == 'simple-select'">
                <div class="input-group margin-top question-input" ng-repeat="answer in question.answers">
                <span class="input-group-addon">
                  <input type="radio" name="{{'answer' + prevIndex}}" id="{{'answer' + $index}}">
                </span>
                    <label for="{{'answer' + $index}}" class="form-control ">{{tec.answerLetter($index)}})&nbsp;{{answer.text}}</label>

                </div>
            </div>
            <div ng-if="question.type == 'list-select'">
                <div class="margin-top">
                    <label for="answer{{$index}}" class="">Odpověď:</label>
                    <select id="{{'answer' + $index}}" style="width: 30%">
                        <option value="-1"></option>
                        <option
                                ng-repeat="answer in question.answers"
                                value="{{$index}}">
                            {{answer.text}}
                        </option>
                    </select>
                </div>

            </div>
            <div ng-if="question.type == 'multi-select'">
                <div class="input-group margin-top question-input" ng-repeat="answer in question.answers">
                    <span class="input-group-addon">
                        <input type="checkbox" name="{{'q' + '$prevIndex'+ 'a' + $index}}" id="{{'q' + '$prevIndex'+ 'a' + $index}}">
                    </span>
                    <label for="{{'q' + '$prevIndex'+ 'a' + $index}}" class="form-control ">{{tec.answerLetter($index)}})&nbsp;{{answer.text}}</label>

                </div>
            </div>
            <div ng-if="question.type == 'open-answer'">
                <div class="margin-top incorrect">
                    <label for="answer{{$index}}" class="">Odpověď:</label>
                    <input type="text" class="" style="width: 60%" id="answer{{$index}}" value="">
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <button type="button" class="btn btn-default margin-top">Vyhodnotit</button>
    </form>
</div>
