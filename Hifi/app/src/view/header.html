<div class="header navbar">
  <div class="row">
    <div class="col-md-2">
      <h3 class="text-muted"><a href="#/">Self-test</a></h3>
    </div>





    <div class="col-md-7">
      <tags-input ng-model="tags" placeholder="Zadejte štítek">
      <auto-complete source="hc.loadTags($query)"></auto-complete>
      </tags-input>
    </div>

    <div class="col-md-1 save-create-offset-1-less">
      <button ng-if="hc.saveButtonEnabled" id="single-button" type="button" class="btn btn-primary" ng-click="hc.saveTest()">
        {{hc.saveButtonText}}
      </button>
      <button ng-if="!hc.saveButtonEnabled" id="single-button" type="button" class="btn btn-primary" ng-click="hc.newTest()">
        Vytvořit
      </button>
    </div>
    <div class="col-md-2 save-create-offset-1-more">
      <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary mySuperMargingSaveButtonToooFuckingClose" uib-dropdown-toggle ng-disabled="disabled">
          Můj účet<span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
          <li role="menuitem"><a href="#/testList">Hlavní stránka</a></li>
          <li role="menuitem"><a href="#/testEdit">Editace testu</a></li>
          <li role="menuitem"><a href="#/testPage">Testovací stránka</a></li>
          <li role="menuitem"><a href="#/history">Moje historie</a></li>
          <li role="menuitem"><a href="#/myTests">Moje testy</a></li>
          <li class="divider"></li>
          <li role="menuitem"><a href="https://progtest.fit.cvut.cz/">Můj fetiš</a></li>
        </ul>
      </div>
    </div>

  </div>
  <!--<div class="tags-div">-->

  <!--</div>-->
</div>
