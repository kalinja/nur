<h3>Moje testy</h3>
<div class="panel-group" id="accordion" ng-controller="MyTestListController as mtlc">
    <div class="panel panel-default" ng-repeat="test in mtlc.tests" id="test{{$index}}">
        <div ng-click="isCollapsed = !isCollapsed" class="panel-heading row rowTest pointer" title="Zobrazit více">
            <h4 class="panel-title col-sm-12">
                {{test.name}}
                <span ng-if="isCollapsed" class="glyphicon glyphicon-arrow-up pull-right arrowMargin"></span>
                <span ng-if="!isCollapsed" class="glyphicon glyphicon-arrow-down pull-right arrowMargin"></span>
                <img src="res/rating.png" class="pull-right"/>
                <button type="button" class="btn btn-default btn-sm pull-right col-sm-2" ng-click="mtlc.editTest(test)">{{mtlc.editBtnText}}</button>
                <button type="button" class="btn btn-default btn-sm pull-right col-sm-2" ng-click="mtlc.deleteTest(mtlc.tests.indexOf(test))">{{mtlc.deleteBtnText}}</button>
            </h4>
        </div>
        <div uib-collapse="!isCollapsed" class="panel-collapse collapse container-fluid">
            <div class="panel-body row">
                <div class="well pull-left col-sm-8">
                    {{test.description}}
                </div>
                <div class="pull-right col-sm-4">
                    <div class="well">
                        some awesome parameters
                    </div>
                    <button type="button" class="btn btn-default form-control" ng-click="mtlc.runTest(test)">{{mtlc.runBtnText}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
