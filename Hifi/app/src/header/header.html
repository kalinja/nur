<div class="container header navbar" ng-controller="HeaderCtrl">
  <div class="row">
      <h3 class="text-muted">Self-tester</h3>
      <div>
        <tags-input ng-model="tags">
        <auto-complete source="loadTags($query)"></auto-complete>
        </tags-input>
      </div>
      <a href="#/view1">Uložit</a>
      <span uib-dropdown on-toggle="toggled(open)">
        <a href id="simple-dropdown" uib-dropdown-toggle>
          Click me for a dropdown, yo!
        </a>
        <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown">
          <li ng-repeat="choice in items">
            <a href>{{choice}}</a>
          </li>
        </ul>
      </span>
      <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary"  uib-dropdown-toggle ng-disabled="disabled">
          Můj účet<span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
          <li role="menuitem"><a href="#">Action</a></li>
          <li role="menuitem"><a href="#">Another action</a></li>
          <li role="menuitem"><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li role="menuitem"><a href="#">Separated link</a></li>
        </ul>
      </div>
      </nav>
    </div>
  </div>
</div>
